<!DOCTYPE html>
<html ng-app="deviceModule">
	<head>
		<title>Electronize controller</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
		<script type="text/javascript" src="vendor/google.fastbutton.js"></script>	
		<script type="text/javascript" src="vendor/jquery.google.fastbutton.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>

		<meta name="viewport" content="width=640,user-scalable=0,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/controller.css" />
	</head>
	<body ng-controller="DeviceController">
		<script type="text/javascript" src="NGJ2014.min.js"></script>
		<div id="miniCanvas" ng-controller="MiniCanvasController"></div>
		<div class="score">
			Your name: {{nickname}}
		</div>
		<div class="controller-body" ng-controller="NintendoController">
			<div id="navigation">
				<div class="pad">
					<div data-direction="n"  class="pad-button"></div>
					<div data-direction="ne" class="pad-button"></div>
					<div data-direction="e"  class="pad-button"></div>
					<div data-direction="se" class="pad-button"></div>
					<div data-direction="s"  class="pad-button"></div>
					<div data-direction="sw" class="pad-button"></div>
					<div data-direction="w"  class="pad-button"></div>
					<div data-direction="nw" class="pad-button"></div>
					<div data-direction="c"  class="pad-button"></div>
					</div>
				<div id="buttons">
					<div id="kill" class="button"></div>
					<div id="love" class="button"></div>
				</div>
			</div>
		</div>
	</body>
</html>
