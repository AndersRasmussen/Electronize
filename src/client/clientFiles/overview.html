<!DOCTYPE html>
<html ng-app="screenModule">
	<head>
		<title>Electronize</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<script type="text/javascript" src="vendor/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="vendor/raphael-min.js"></script>
		<script type="text/javascript" src="vendor/google.fastbutton.js"></script>
		<script type="text/javascript" src="vendor/jquery.google.fastbutton.js"></script>
		<script type="text/javascript" src="vendor/angular.js"></script>
		<script type="text/javascript" src="vendor/angular-route.min.js"></script>
		<script src="vendor/preloadjs-0.4.1.min.js"></script>
		<script src="vendor/createjs-2013.12.12.min.js"></script>
		<link rel="icon" type="image/png" href="img/favicon.png">

		<!--<meta name="viewport" content="width=320,user-scalable=0,maximum-scale=1.0" />-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body ng-controller="ScreenController">
		<script type="text/javascript" src="Elektronize.min.js"></script>
		<div id="qrcode" ng-controller="QRCodeController">
			<span class="join-label">Join the game by following this QR code</span>
			<img ng-src="{{url}}" />
		</div>
		<div id="highscore" ng-controller="HighscoreController">
			<h2>Highscore</h2>
			<ol>
				<li ng-repeat="highscore in highscores">
					{{highscore.nickname}}: {{highscore.score}}
				</li>
			</ol>
		</div>
		<div id="gameCanvas" ng-controller="CanvasController">
		</div>
	</body>
</html>
